name: Build FortiusANT

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Get libusb
      run: |
        bitsadmin /transfer downloadJob /download /priority foregound https://sourceforge.net/projects/libusb-win32/files/libusb-win32-releases/1.2.6.0/libusb-win32-bin-1.2.6.0.zip %cd%\libusb-win32-bin-1.2.6.0.zip
        tar -xf %cd%\libusb-win32-bin-1.2.6.0.zip
        copy %cd%\libusb-win32-bin-1.2.6.0\bin\amd64\libusb0.dll C:\Windows\System32\libusb0.dll
    - name: Install dependencies
      run: |
        cd pythoncode
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    - name: Build executable
      run: |
        cd pythoncode
        pyinstaller --clean MakeFortiusANT.spec
